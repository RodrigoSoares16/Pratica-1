  <title>Site sobre Daschund</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="capa" src="./Daschund_capa.png" alt="Cachorro Daschund capa">

        <ul>
          <li>Home</li>
          <li>Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          
        </div>
      </form>

      <img class="avatar" src="./avatar-rodrigo.jpg" alt="avatar rodrigo">
    </header>
    <main>
      <div class="container">
        <h1>Características dos Dachshund</h1>

        <section class="gallery">

          <figure class="item" style="--delay:.2seg">
            <img src="./Corpo alongado e pernas curtas.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Corpo alongado e pernas curtas</h2>
              <div class="tags">
                <span>As características distintivas do Dachshund incluem um corpo longo e compacto, combinado com pernas curtas e fortes, o que lhe confere uma aparência única.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.4s">
            <img src="./Variedade de pelagem.jpg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Variedade de pelagem:</h2>
              <div class="tags">
                <span>Os Dachshunds apresentam uma diversidade de pelagens, incluindo as variedades de pelo curto, longo e cerdoso, oferecendo opções estéticas e exigindo diferentes níveis de cuidado.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="./Orelhas longas e caídas.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Orelhas longas e caídas:</h2>
              <div class="tags">
                <span>Suas orelhas longas e caídas são uma marca registrada da raça, destacando-se como uma característica adorável e funcional, protegendo contra a entrada de sujeira durante escavações.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.8s">
            <img src="./Personalidade corajosa e determinada.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Personalidade corajosa e determinada:</h2>
              <div class="tags">
                <span>Apesar do tamanho pequeno, os Dachshunds são conhecidos por sua personalidade corajosa e determinada. Eles são cães confiantes e muitas vezes exibem uma atitude destemida.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.0s">
            <img src="./Habilidade de escavação.png" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Habilidade de escavação:</h2>
              <div class="tags">
                <span>Originalmente criados para caçar texugos, os Dachshunds possuem uma habilidade natural de escavação. Essa característica pode se manifestar em comportamentos de escavação no quintal ou em casa.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./Inteligência e treinabilidade.jpg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Inteligência e treinabilidade:</h2>
              <div class="tags">
                <span>São cães inteligentes e treináveis, embora possam mostrar teimosia. Uma abordagem positiva e consistente no treinamento é crucial para aproveitar ao máximo suas habilidades.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./Propensão a problemas de coluna.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Propensão a problemas de coluna:</h2>
              <div class="tags">
                <span>Devido à sua estrutura física única, os Dachshunds podem ser suscetíveis a problemas de coluna, como hérnias de disco. Cuidados veterinários regulares e precauções podem ajudar a prevenir esses problemas.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./Instinto de caça.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Instinto de caça:</h2>
              <div class="tags">
                <span>Mantendo sua herança de caçadores, os Dachshunds muitas vezes exibem um forte instinto de caça. Isso pode resultar em comportamentos como perseguir pequenos animais ou brincar de esconde-esconde.</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="./Vínculo forte com a família.jpeg" alt="Sábado preguiçoso">

            <figcaption class="details">
              <h2>Vínculo forte com a família:</h2>
              <div class="tags">
                <span>Apesar de sua independência, os Dachshunds desenvolvem laços fortes com suas famílias. São cães afetuosos que muitas vezes procuram estar perto de seus donos, buscando atenção e carinho.</span>
              </div>
            </figcaption>
          </figure>
          
        </section>
      </div>
    </main>
    <footer class="container">
      <div class="name">By Rodrigo Soares</div>
      <div>© 2023 - Rocketseat Explorer</div>
    </footer>
  </div>
</body>
</html>
